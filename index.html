<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
</head>
<body>
    <header class="homepage_header">

    </header>

    <main class="login">
        <div class="login__logo">
            <a href="*"><img src="*"></a>
        </div>
        <form class="login__form" action="home.html">
            <div class="login__form-input">
                <input class="login__form-name" type="text" placeholder="닉네임" required>
                <input class="login__form-password" type="password" placeholder="비밀번호" required>
            </div>
            <button class="login__form-submit" type="submit" href="home.html">로그인</button>
        </form>
    </main>


    <script src="https://kit.fontawesome.com/854ea81dbe.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
